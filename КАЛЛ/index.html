<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="contact">
        <p>Call - 123 456 789</p>
      </div>
      <div class="logo">
        <img src="IMAGE.png" alt="Restaurant View">
      </div>
      <div class="reservation">
        <button>Reservation</button>
      </div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Menu</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="social-icons">
        <img src="IMAGE (1).png" alt="">
        <a href="#">Instagram</a>
        <img src="Vector (1).png" alt="">
        <a href="#">Twitter</a>
        <img src="Vector (2).png" alt="">
        <a href="#">Pinterest</a>
      </div>
    </nav>
  </header>

  <main class="welcome-section">
    <div class="welcome-text">
      <h2>Welcome to Restaurant</h2>
      <p>
        The people, food and the prime locations make the perfect place good friends & family 
        to come together and have great time.
      </p>
      <button class="view-menu">View Menu</button>
    </div>
    <div class="welcome-image">
      <img src="Frame.png" alt="Restaurant View">
    </div>
  </main>
</body>
</html>
